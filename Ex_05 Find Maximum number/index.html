<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 50px;
            resize: none;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <section id="container">
        <h1>Find Maximum number</h1>

        <div class="input-group">
            <label>Enter Array Elements:</label>
            <input type="number" id="arrayInput">
            <button id="addButton">Add</button>
        </div>

        <div class="input-group">
            <label>Array Elements:</label>
            <textarea id="arrayDisplay" readonly></textarea>
        </div>

        <div class="input-group">
            <label>Output:</label>
            <textarea id="outputDisplay" readonly></textarea>
        </div>

        <button id="maximumButton">Find Maximum</button>
    </section>

    <script src="./script.js">
        
    </script>
</body>

</html>
